<div class="modal-header">
    <h3 class="modal-title">Add A Category</h3>
</div>
<div class="modal-body">
    <form ng-submit="submitCategory()" novalidate>
        <div class="form-group">
            <label for="Category" control-label>Category Name</label>
            <input type="text" ng-model="category.name" class="form-control" id="category" placeholder="Category"/>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success"/>
            <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
