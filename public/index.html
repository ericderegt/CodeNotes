<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>CodeNotes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/notes.css">
</head>
<body ng-app="codeNotes" ng-cloak ng-controller="MenuCtrl">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        </button>
        <a class="navbar-brand" href="/#/">CodeNotes</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-click="openNote()">Add Note +</a></li>
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
        </ul>
        <form class="navbar-form navbar-right">
          <input type="text" class="form-control" placeholder="Search..." ng-model="searchQuery">
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li><a ng-click="changeCategory('')">All</a><span class="remove-list"></span></li>
          <li ng-repeat="category in categories"><a ng-click="changeCategory(category.name)">{{category.name}}</a><span class="remove-list" ng-click="deleteCategory(category._id)"></span></li>
        </ul>
        <ul class="nav nav-sidebar">
          <li><a ng-click="openCategory('sm')">Add Category</a></li>
          <li><a ng-click="openNote()">Add Note</a></li>
        </ul>
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <ng-view></ng-view>
      </div>
    </div>
  </div>
  <!-- build:js -->
  <script src="dist/src/build.js"></script>
  <!-- endbuild -->
</body>
</html>
